<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Styling in CSS</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Loading Screen Styles */
    .loading-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .loading-screen.active {
      display: flex;
    }

    .loading-screen img {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }

    /* Return Button Style */
    .return-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #ffbbdd;
      color: #5d4294;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .return-button:hover {
      background-color: #f7c6d9;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-screen" id="loadingScreen">
    <img id="loadingGif" src="" alt="Loading...">
    <p>Loading, please wait...</p>
  </div>

  <!-- Main Content -->
  <div class="background-basic">Basic Background</div>
  <div class="background-image">Background Image</div>
  <div class="background-position">Background Position</div>
  <div class="background-size">Background Size</div>
  <div class="background-repeat">Background Repeat</div>

  <!-- Return to Main Page Button -->
  <button class="return-button" onclick="goToMainPage()">Return to Main Page</button>

  <script>
    // Array of GIF URLs for random loading screen images
    const gifUrls = [
      'https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif',
      'https://media.giphy.com/media/xT9IgDEI1iZyb2wqo8/giphy.gif',
      'https://media.giphy.com/media/l3vR85PnGsBwu1PFK/giphy.gif',
      'https://media.giphy.com/media/5xtDarzskwtz40TBuRW/giphy.gif',
      'https://media.giphy.com/media/13CoXDiaCcCoyk/giphy.gif'
    ];

    // Function to go to the main page with a loading screen
    function goToMainPage() {
      const loadingScreen = document.getElementById('loadingScreen');
      const loadingGif = document.getElementById('loadingGif');

      // Select a random GIF from the array and display it
      const randomGif = gifUrls[Math.floor(Math.random() * gifUrls.length)];
      loadingGif.src = randomGif;

      // Show loading screen
      loadingScreen.classList.add('active');

      // Delay navigation to the main page
      setTimeout(() => {
        window.history.back() // Replace with your main page URL
      }, 1000); // Adjust delay as needed
    }
  </script>
</body>
</html>
