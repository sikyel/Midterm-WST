<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive CSS Tutorial</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Kuromi's Kawaii Corner</h1>
            <div class="kuromi-image"></div> <!-- Replace with actual Kuromi image path -->
            <button onclick="showTutorial('Background')">Background</button>
            <button onclick="showTutorial('Colors')">Colors</button>
            <button onclick="showTutorial('Text')">Text</button>
            <button onclick="showTutorial('Transition')">Transition</button>
        </div>
    </header>

    <main class="container main-content">
        <section class="content">
            <h2>Welcome to Kuromi's World</h2>
            <p>This is a cute and cozy space dedicated to all things Kuromi and kawaii! Feel free to explore and enjoy the pastel vibes.</p>
        </section>

        <aside class="sidebar">
            <h3>Quick Links</h3>
            <p>Find more cute content and surprises on Kuromi's official pages.</p>
        </aside>

        <!-- Display area for the tutorial topics -->
        <div id="Topics" class="Topics" style="display: none; margin-top: 20px; font-weight: bold;"></div>
    </main>

    <footer>
        <div class="container"> 
            <p>&copy; All credits to Kuromi.</p>
        </div>
    </footer>
</body>
</html>
