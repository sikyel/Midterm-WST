<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Transition</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Loading Screen Styles */
    .loading-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .loading-screen.active {
      display: flex;
    }

    .loading-screen img {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }

    /* Return Button Style */
    .return-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #ffbbdd;
      color: #5d4294;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .return-button:hover {
      background-color: #f7c6d9;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-screen" id="loadingScreen">
    <img id="loadingGif" src="" alt="Loading...">
    <p>Loading, please wait...</p>
  </div>

<body>
  <div class="transition-box transition-delay">Hover with Delay</div>
  <div class="transition-box transition-duration">Hover with Duration</div>
  <div class="transition-box transition-property">Hover to Change Width/Height</div>
  <div class="transition-box transition-timing-function">Hover with Ease-in Timing</div>

   <!-- Return to Main Page Button -->
   <button class="return-button" onclick="goToMainPage()">Return to Main Page</button>

   <script>
     // Array of GIF URLs for random loading screen images
     const gifUrls = [
         '../Backgrounds/Images/gif/kurumi.gif',
         '../Backgrounds/Images/gif/kurumi2.gif',
         '../Backgrounds/Images/gif/kurumi3.gif'
     ];
 
     // Function to go to the main page with a loading screen
     function goToMainPage() {
       const loadingScreen = document.getElementById('loadingScreen');
       const loadingGif = document.getElementById('loadingGif');
 
       // Select a random GIF from the array and display it
       const randomGif = gifUrls[Math.floor(Math.random() * gifUrls.length)];
       loadingGif.src = randomGif;
 
       // Show loading screen
       loadingScreen.classList.add('active');
 
       // Delay navigation to the main page
       setTimeout(() => {
         window.history.back() // Replace with your main page URL
       }, 1000); // Adjust delay as needed
     }
   </script>
</body>
</html>
